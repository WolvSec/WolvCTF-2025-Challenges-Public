<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .file-info {
            margin-bottom: 20px;
            position: relative;
        }
        .file-info img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            position: relative;
            clip-path: polygon(0% 0%, 10% 10%, 0% 20%, 10% 30%, 0% 40%, 10% 50%, 0% 60%, 10% 70%, 0% 80%, 10% 90%, 0% 100%, 90% 100%, 100% 90%, 90% 80%, 100% 70%, 90% 60%, 100% 50%, 90% 40%, 100% 30%, 90% 20%, 100% 10%, 90% 0%); /* Teeth marks on both sides */
        }
        .file-info p {
            font-size: 18px;
            font-weight: bold;
        }
        .ocr-data {
            margin-top: 30px;
        }
        .ocr-data pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            max-width: 100%;
            overflow: auto;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Taste Test Result</h1>

    <div class="file-info">
        <img src="/uploads/{{ filename }}" alt="Uploaded File">
        <p>Filename: {{ filename }}</p>
        <p>Type: {{ trashtype }}</p>
    </div>

    {% if data %}
    <div class="void-feedback">
        <h2>The Void Has Something To Say: </h2>
        <pre>{{ data}}</pre>
    </div>
    {% else %}
    <p>There really isn't much to say.</p>
    {% endif %}

    <a href="/" class="back-link">Feed Again</a>
</div>

</body>
</html>
